<!DOCTYPE html>
<html lang="es-Mx">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Realtime Chat App</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="far fa-comments"></i> Realtime Chat App</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" name="username" id="username" placeholder="Escribe tu nombre..." required />
                </div>
                <div class="form-control">
                    <label for="room">Sala</label>
                    <select name="room" id="room">
                        <option value="evo-iq">Evo - IQ</option>
                    </select>
                </div>
                <button type="submit" class="btn">Ingresa al chat</button>
            </form>
        </main>
    </div>
</body>

</html>
